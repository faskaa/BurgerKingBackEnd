<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" type="Images/Icon" href="../../Assets/Icons/burger-king.png">
    <title>Sign In - Burger King</title>
    <link
      href="https://db.onlinewebfonts.com/c/29eee6d957e73039264c9de9fd949d20?family=Flame+Sans"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/565a681be0eb6f1d92c6bc57c629ea35?family=Flame+Bold"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../SCSS/main.css" />
</head>
<body>
    <header class="sign-in">
        <div>
          <a href="../Home/home.html">
            <button>
              <img src="../../Assets/Icons/close.png" alt="" />
            </button>
          </a>
        </div>
      </header>
      <section class="section-signin">
        <div class="container">
          <h2>Sign In</h2>
          <form class="signin-form">
            <input class="username" placeholder="Username"  type="text" id="username" name="username" required />
  
            <input class="password" placeholder="Password" type="Password" id="password" name="password" required />
  
            <button class="signin-btn" type="submit">Sign In</button>
          </form>
          <p class="signin-link">
            Don't you have an account? <a href="../Sign-Up/signup.html">Sign Up</a>
          </p>
        </div>
      </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Icon" type="Images/Icon" href="../../Assets/Icons/burger-king.png">
    <title>Sign Up - Burger King</title>
    <link
      href="https://db.onlinewebfonts.com/c/29eee6d957e73039264c9de9fd949d20?family=Flame+Sans"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/565a681be0eb6f1d92c6bc57c629ea35?family=Flame+Bold"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../SCSS/main.css" />
  </head>
  <body>
    <header class="sign-up">
      <div>
        <a href="../Home/home.html">
          <button>
            <img src="../../Assets/Icons/close.png" alt="" />
          </button>
        </a>
      </div>
    </header>
    <section class="section-signup">
      <div class="container">
        <h2>Sign Up</h2>
        <form class="signup-form">
          <input class="email" placeholder="Email" type="email" id="email" name="email" required />

          <input class="username" placeholder="Username"  type="text" id="username" name="username" required />

          <input class="password" placeholder="Password" type="Password" id="password" name="password" required />

          <input class="repassword" placeholder="Confirm Password" type="Password" id="password" name="password" required />


          <button class="signup-btn" type="submit">Sign Up</button>
        </form>
        
        <p class="signup-link">
          Do you already have an account? <a href="../Sign-in/signin.html">Sign In</a>
        </p>
      </div>
    </section>
  </body>
</html>
